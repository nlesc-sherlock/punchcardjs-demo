<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>punchcards: weekday-circle-n1-datestr</title>

    <!-- these styles are part of punchcardjs's distribution -->
    <link rel="stylesheet" type="text/css" href="punchcards.min.css">

    <script type="text/javascript" src="crossfilter.min.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="punchcards.min.js"></script>

  </head>

  <body style="background-color: #b5d3e2">

        <div id="punchcard-weekday-circle"></div>

        <script type="text/javascript">

            var data, cf, chart;

            data = [{
                    "datestr": "2014-06-12T09:54:00"
            }];

            cf = crossfilter(data);

            <!-- draw a punchcard WeekdayCircle using svg circle elements -->
            chart = new punchcards.WeekdayCircle(cf, 'punchcard-weekday-circle');

        </script>

        <div style="clear:both"></div>
        <p style="font-family: sans">View <a href="https://github.com/nlesc-sherlock/punchcardjs-demo/blob/master/src/example-weekday-circle-n1-datestr.html">source</a>.</p>


  </body>
