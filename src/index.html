<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>punchcards</title>

    <!-- these styles are part of punchcardjs's distribution -->
    <link rel="stylesheet" type="text/css" href="punchcards.min.css">

    <!--
        be aware that the bootstrap theme also needs some fonts, which are
        expected to live at ../fonts relative to wherever the bootstrap CSS lives
    -->
    <link rel="stylesheet" type="text/css" href="bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-css/bootstrap-theme.min.css">

    <!-- some additional styles to style the control elements -->
    <link rel="stylesheet" type="text/css" href="controls.css">

    <script type="text/javascript" src="crossfilter.min.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="punchcards.min.js"></script>

  </head>

  <body style="background-color: #b5d3e2">

        <p>
            The database from which the data is retrieved isn't super reliable...but hey, it's free! Sorry for the inconvenience though.
        </p>

        <div id="punchcard-weekday-circle"></div>
        <div id="punchcard-weekday-rect"></div>
        <div id="punchcard-date-circle"></div>
        <div id="punchcard-date-rect"></div>

        <script type="text/javascript" src="dataloader.js"></script>
        <script type="text/javascript" src="controls.js"></script>
        <script type="text/javascript" src="main-script.js"></script>

  </body>
</html>
