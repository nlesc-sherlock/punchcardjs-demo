<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>punchcards: example-data-circle-n1-custom</title>

    <!-- these styles are part of punchcardjs's distribution -->
    <link rel="stylesheet" type="text/css" href="punchcards.min.css">

    <script type="text/javascript" src="crossfilter.min.js"></script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="punchcards.min.js"></script>

  </head>

  <body style="background-color: #b5d3e2">

        <div id="punchcard-date-circle"></div>

        <script type="text/javascript">

            var data, cf, dateCircle;

            data = [{
                    "my-custom-key": "2014-06-12T09:54:00"
            }];

            cf = crossfilter(data);

            <!-- draw a punchcard dateCircle using svg circle elements -->
            dateCircle = new punchcards.DateCircle(cf, 'punchcard-date-circle', 'my-custom-key');
            dateCircle.draw();

        </script>

        <div style="clear:both"></div>
        <p style="font-family: sans">View <a href="https://github.com/nlesc-sherlock/punchcardjs-demo/blob/master/src/example-date-circle-n1-custom.html">source</a>.</p>

  </body>
</html>
